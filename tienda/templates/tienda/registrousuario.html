{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
</head>
<body>

<div class="registro-container">
    <h2 class="registro-titulo">Crear cuenta</h2>

    {% if error %}
        <p class="error-text">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" required>
        </div>

        <div class="form-group">
            <label for="rut">RUT:</label>
            <input type="text" name="rut" id="rut" placeholder="Ej: 12345678-9" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono" id="telefono" placeholder="Ej: +56912345678" required>
        </div>

        <div class="form-group">
            <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo" id="correo" placeholder="Ej: usuario@email.cl" required>
        </div>

        <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" name="contrasena" id="contrasena" minlength="6" required>
        </div>

        <button type="submit" class="btn-registrar">Registrarse</button>
    </form>

    <p class="texto-login">¿Ya tienes cuenta? <a href="{% url 'logincliente' %}">Inicia sesión</a></p>
</div>

</body>
</html>
