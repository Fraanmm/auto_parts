{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{% static 'css/stilo.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .info-container {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
            font-size: 1.1em;
            color: #444;
            line-height: 1.7;
        }
        header.simple-header {
            background-color: #111;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header.simple-header h1 {
            margin: 0;
            font-size: 24px;
        }
        header.simple-header a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            background-color: #ff9800;
            padding: 8px 12px;
            border-radius: 5px;
        }
        header.simple-header a:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

  <header class="simple-header">
    <h1>Autoparts</h1>
    <a href="{% url 'home' %}">‚Üê Volver al inicio</a>
  </header>

  <div class="info-container">
    <h2 style="color: #ff9800;">{{ titulo }}</h2>
    <p>{{ contenido|safe }}</p>
  </div>

</body>
</html>
